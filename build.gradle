buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.1"
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.0.43"
}

group 'com.cursive-ide'
version '1.0.0-SNAPSHOT'

apply plugin: 'kotlin'

intellij {
    version '145.597.3'
    pluginName 'SendToTerminal'
    updateSinceUntilBuild false
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.0.1"
}
